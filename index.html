<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./font/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="./pomodoro.css">
</head>
<body>
    <div id="app" class="container">
        <h2>Pomodoro</h2>
        <h3>{{title}}</h3>
        <div class="btn-group">
            <button :disabled="state === 'started'" @click="start()" class="btn btn-light btn-lg">
                <i class="oi oi-media-play"></i>
            </button>
            <button :disabled="state !== 'started'" @click="pause()" class="btn btn-light btn-lg">
                <i class="oi oi-media-pause"></i>
            </button>
            <button :disabled="state !== 'started' && state !== 'paused'" @click="stop()" class="btn btn-light btn-lg">
                <i class="oi oi-media-stop"></i>
            </button>
        </div>
        <div class="card pomodoro-timer">
            <div class="card-body">
                {{min}}:{{sec}}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="pomodoro.js"></script>
</body>
</html>
